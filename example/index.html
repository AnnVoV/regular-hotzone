<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HotZone</title>
</head>
<body>
    <div id="box"></div>
    <!-- 引入regular.js -->
    <script src="https://rawgit.com/regularjs/regular/master/dist/regular.js"></script>
    <script>
        import HotZone from './src/hotzone.js';
        let Page = Regular.extend({
            template: '<HotZone image={image} zones={zones} isEdit={isEdit} on-getInfo={this.getInfo($event)}></HotZone>',
            config: function(data) {
                Object.assign(data, {
                    image: '',
                    zones: [],
                    isEdit: false
                });
                this.supr(data);
            }
        });
        Page.component('HotZone', HotZone);
        new Page({data: {}}).$inject(document.getElementById('box'));
    </script>
</body>
</html>
